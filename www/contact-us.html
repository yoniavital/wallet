<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>MobileChain Wallet</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,  user-scalable=no">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/contact-us.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome/css/font-awesome-all.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</head>
<body>
<div class="contactus-container">
  <form action="">
    <div class="name-input input-container">
      <input type="text" placeholder="Your Name">
      <i class="far fa-user"></i>
    </div>
    <div class="email-input input-container">
      <input type="email" placeholder="Your Email address">
      <i class="far fa-envelope"></i>
    </div>
    <div class="textarea-input input-container">
      <textarea name="message" placeholder="What Would You Like To Tell Us?"></textarea>
      <i class="far fa-comment"></i>
    </div>
    <div class="links-container">
    <span>
      <i class="fab fa-telegram-plane"></i>
      <a href="https://t.me/MobilechainOfficial" target="_blank">Mobilechain</a>
    </span>
      <span>
      <i class="far fa-envelope"></i>
      <a href="mailto:support@mobilechain.network">support@mobilechain.network</a>
    </span>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
